<ion-header>

  <ion-navbar color="primary">
    <ion-title >Contact Us</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-card padding>
      <ion-card-title color="primary">Location Information</ion-card-title>
      <ion-card-content>
        <address>
          121, Clear Water Bay Road<br>
          Clear Water Bay, Kowloon<br>
          HONG KONG
        </address>
        <p><ion-icon name="call"></ion-icon>: +852 1234 5678</p>
        <p><ion-icon name="print"></ion-icon>: +852 8765 4321</p>
        <p><ion-icon name="mail"></ion-icon>: confusion@food.net</p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small color="primary" (click)="callRestuarant()">
            <ion-icon name="call"></ion-icon>
            <div>CALL</div>
          </button>
        </ion-col>
        <ion-col>
             <button ion-button icon-left clear small (click)="sendEmail()">
            <ion-icon name="mail"></ion-icon>
            <div>EMAIL</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-content>
